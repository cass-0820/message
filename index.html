            { "id": 10050, "t": "[DT] ì¹˜ê³¼ ì „í™”ë²ˆí˜¸ ì•ˆë‚´ (8088)", "c": "ì•ˆë…•í•˜ì„¸ìš”.\ní¬í•­ì„±ëª¨ë³‘ì›ì…ë‹ˆë‹¤.\n\nì¹˜ê³¼ ì „í™”ë²ˆí˜¸ë¥¼ ì•ˆë‚´ë“œë¦½ë‹ˆë‹¤.\n\nâ˜ ì¹˜ê³¼\n054-260-8088\n\nê¶ê¸ˆí•˜ì‹  ì‚¬í•­ì€ ì „í™”ë¡œ ë¬¸ì˜í•´ ì£¼ì‹œê¸° ë°”ëë‹ˆë‹¤.\n\nê°ì‚¬í•©ë‹ˆë‹¤.^^" },
            { "id": 10051, "t": "[DT] ì¹˜ê³¼ ìœ„ì¹˜ ì•ˆë‚´ (ë£¨ê°€ê´€)", "c": "ì•ˆë…•í•˜ì„¸ìš”.\ní¬í•­ì„±ëª¨ë³‘ì›ì…ë‹ˆë‹¤. \n\nì¹˜ê³¼ ìœ„ì¹˜ ì•ˆë‚´ë“œë¦½ë‹ˆë‹¤.\n\në£¨ê°€ê´€ì— ìœ„ì¹˜í•´ ìˆìœ¼ë©°, ì˜ˆì•½ì´ ë˜ì–´ ìˆìœ¼ì‹  ê²½ìš°ì—ëŠ” ì ‘ìˆ˜ ì—†ì´ ë°”ë¡œ ì¹˜ê³¼ë¡œ ì˜¤ì‹œë©´ ë©ë‹ˆë‹¤.\nì˜ˆì•½ì´ ë˜ì–´ ìˆì§€ ì•Šìœ¼ì‹  ê²½ìš°ì—ëŠ” ì™¸ë˜ ì ‘ìˆ˜ í›„ ì´ë™í•´ ì£¼ì‹œê¸° ë°”ëë‹ˆë‹¤.\n\nê°ì‚¬í•©ë‹ˆë‹¤.^^" }
        ];

        let localData = JSON.parse(localStorage.getItem('myHospitalMsgs') || '[]');
        let pinnedIds = JSON.parse(localStorage.getItem('myPins_v2') || '[0, 1, 2, 3, 4]');

        function render(filter = '') {
            const list = document.getElementById('list');
            list.innerHTML = '';
            const keyword = filter.toLowerCase();
            let allData = [...fixedTemplates, ...localData, ...deptData];

            allData = allData.filter(item => 
                item.t.toLowerCase().includes(keyword) || 
                item.c.toLowerCase().includes(keyword)
            );

            // í•€ ê³ ì •ëœ í•­ëª© ìƒë‹¨ ë°°ì¹˜
            allData.sort((a, b) => {
                const aPinned = pinnedIds.includes(a.id);
                const bPinned = pinnedIds.includes(b.id);
                if (aPinned && !bPinned) return -1;
                if (!aPinned && bPinned) return 1;
                return 0;
            });

            allData.forEach(item => {
                const isPinned = pinnedIds.includes(item.id);
                const div = document.createElement('div');
                div.className = `item ${isPinned ? 'pinned' : ''}`;
                
                // êµ¬ì¡° ë³€ê²½: 
                // 1. í•€ ë²„íŠ¼ (ìš°ì¸¡ ìƒë‹¨)
                // 2. í…ìŠ¤íŠ¸ ê·¸ë£¹ (í´ë¦­ ì‹œ ë³µì‚¬) -> ë‚´ë¶€ì— íƒ€ì´í‹€+í™”ì‚´í‘œ(í† ê¸€)
                // 3. í•˜ë‹¨ ì•¡ì…˜ (ì‚­ì œ ë²„íŠ¼ë§Œ ì¡´ì¬)
                div.innerHTML = `
                    <button class="btn-pin ${isPinned ? 'active' : ''}" onclick="togglePin(${item.id})">
                        ${isPinned ? 'ğŸ“Œ' : 'ğŸ“Œ'}
                    </button>

                    <div class="text-group" onclick="copy(${item.id})">
                        <div class="item-title">
                            ${item.t} 
                            <span class="toggle-btn" onclick="toggleItem(event, this)">â–¼</span>
                        </div>
                        <div class="item-content">${item.c}</div>
                        <div class="copy-hint">í´ë¦­í•˜ë©´ ë³µì‚¬ë©ë‹ˆë‹¤ ğŸ“„</div>
                    </div>
                    
                    <div class="actions">
                        ${item.id > 10000 ? '' : (item.id < 10000 && item.id > 100 ? `<button class="btn-del" onclick="del(${item.id})">ì‚­ì œ ğŸ—‘ï¸</button>` : '')}
                    </div>
                `;
                list.appendChild(div);
            });
        }

        // í† ê¸€ ê¸°ëŠ¥ (í™”ì‚´í‘œ ëˆŒë €ì„ ë•Œë§Œ ì‘ë™)
        function toggleItem(event, btnElement) {
            event.stopPropagation(); // ë¶€ëª¨(ë³µì‚¬í•˜ê¸°) í´ë¦­ ì´ë²¤íŠ¸ ë°©ì§€
            
            // ë²„íŠ¼ì˜ ë¶€ëª¨(title) -> ë¶€ëª¨(text-group) ì—ì„œ content ì°¾ê¸°
            const textGroup = btnElement.parentElement.parentElement;
            const content = textGroup.querySelector('.item-content');
            
            content.classList.toggle('expanded');
            btnElement.classList.toggle('open');
        }

        function togglePin(id) {
            if (pinnedIds.includes(id)) {
                pinnedIds = pinnedIds.filter(pid => pid !== id);
            } else {
                pinnedIds.push(id);
            }
            localStorage.setItem('myPins_v2', JSON.stringify(pinnedIds));
            render(document.getElementById('search').value);
        }

        function addItem() {
            const t = document.getElementById('inTitle').value;
            const c = document.getElementById('inContent').value;
            if(!t || !c) return alert('ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”');
            
            const newItem = { id: Date.now(), t, c }; 
            localData.unshift(newItem);
            localStorage.setItem('myHospitalMsgs', JSON.stringify(localData));
            
            render(document.getElementById('search').value);
            document.getElementById('inTitle').value = '';
            document.getElementById('inContent').value = '';
        }

        function del(id) {
            if(confirm('ì‚­ì œí• ê¹Œìš”?')) {
                localData = localData.filter(i => i.id != id);
                localStorage.setItem('myHospitalMsgs', JSON.stringify(localData));
                pinnedIds = pinnedIds.filter(pid => pid !== id);
                localStorage.setItem('myPins_v2', JSON.stringify(pinnedIds));
                render(document.getElementById('search').value);
            }
        }

        function copy(id) {
            const allData = [...fixedTemplates, ...localData, ...deptData];
            const item = allData.find(i => i.id == id);
            if(item) {
                navigator.clipboard.writeText(item.c).then(() => {
                    const t = document.getElementById('toast');
                    t.className = 'show';
                    setTimeout(() => t.className = t.className.replace('show',''), 2000);
                });
            }
        }

        document.getElementById('search').addEventListener('input', e => render(e.target.value));
        render(); 
    </script>
