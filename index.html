<body>
    <div class="container">

    <script>
        let data = JSON.parse(localStorage.getItem('myMsgs') || '[]');

        function save() { localStorage.setItem('myMsgs', JSON.stringify(data)); }
        
        function render(filter = '') {
            const list = document.getElementById('list');
            list.innerHTML = '';
            data.forEach(item => {
                if(item.t.includes(filter) || item.c.includes(filter)) {
                    const div = document.createElement('div');
                    div.className = 'item';
                    div.innerHTML = `
                        <div class="text-group">
                            <div class="item-title">${item.t}</div>
                            <div class="item-content">${item.c}</div>
                        </div>
                        <div class="actions">
                            <button class="btn-copy" onclick="copy('${item.id}')">ë³µì‚¬</button>
                            <button class="btn-del" onclick="del('${item.id}')">âœ•</button>
                        </div>
                    `;
                    list.appendChild(div);
                }
            });
        }

        function addItem() {
            const t = document.getElementById('inTitle').value;
            const c = document.getElementById('inContent').value;
            if(!t || !c) return alert('ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”');
            data.unshift({ id: Date.now(), t, c });
            save(); render();
            document.getElementById('inTitle').value = '';
            document.getElementById('inContent').value = '';
        }

        function del(id) {
            if(confirm('ì‚­ì œí• ê¹Œìš”?')) {
                data = data.filter(i => i.id != id);
                save(); render();
            }
        }

        function copy(id) {
            const item = data.find(i => i.id == id);
            navigator.clipboard.writeText(item.c).then(() => {
                const t = document.getElementById('toast');
                t.className = 'show';
                setTimeout(() => t.className = t.className.replace('show',''), 2000);
            });
        }

        document.getElementById('search').addEventListener('input', e => render(e.target.value));
        render(); // ì´ˆê¸° ì‹¤í–‰
